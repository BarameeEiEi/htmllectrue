<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- List TAG แท็กแสดงรายการ เป็น block TAG -->
    <!-- Unorder List -->
    รายการแบบไม่มีลำดับ
    <ul type="disc">
      <!--type มีให้เลือก disc, circle, square -->
      <li>AAAA</li>
      <li>BBBB</li>
      <li>CCCC</li>
    </ul>

    <!-- Order List -->
    รายการแบบไม่มีลำดับ
    <ol type="I">
      <!--type มีให้เลือก 1, a, A, i, I -->
      <li>AAAA</li>
      <li>BBBB</li>
      <li>CCCC</li>
    </ol>

    <!-- Definition List TAG -->
    <dl>
      <dt>sau</dt>
      <dd>Souteast Asia University</dd>
      <dt>IoT</dt>
      <dd>IoT คือ สาขาอะไรไม่รู้เรียนยากชิปหาย</dd>
    </dl>
  </body>
</html>
